{% extends 'base.html'%} {% block title %} Register {% endblock %}
{% block content %}


<section class="">

    <form method="POST" >
        <h3 > Signup </h3>
        <div class="form-group">
            <label for="username">Fast name </label>
            <input type="text" class="form-control" id="username" name="first_name" placeholder="Enter fast name">
        </div>
        <div class="form-group">
            <label for="username">Last name </label>
            <input type="text" class="form-control" id="username" name="last_name" placeholder="Enter last name"> 
        </div>  
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"> 
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label> 
            <input type="password" class="form-control" id="password" name="confirm-pass" placeholder="Password"> 
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>

</section>





{% endblock %}
